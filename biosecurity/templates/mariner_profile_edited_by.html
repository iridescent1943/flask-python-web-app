{% extends "base1.html" %}
{% block title %} Edit Mariner Profile {% endblock %}

{% block content %}

<div class="container-sm"> 
  
  <h4 class="offcanvas-title pt-3"><i class="fa-solid fa-user-pen"></i> Update Mariner Details</h4>
    <hr class="border-secondary border-2">

  {% if user_role == 'admin' %}
    <form action="/admin/mariner/edit/{{ mariner_id }}" method="post" class="row g-3 pb-3">
  {% elif user_role == 'staff' %}
    <form action="/staff/mariner/edit/{{ mariner_id }}" method="post" class="row g-3 pb-3">
  {% endif %}



   
        <div class="col-md-6">
          <label for="first_name" class="form-label">First name</label>
          <input type="text" name="first_name" class="form-control" value="{{ profile[0] }}">
        </div>
        <div class="col-sm-6">
          <label for="last_name" class="form-label">Last name</label>
          <input type="text" name="last_name" class="form-control" value="{{ profile[1] }}">
        </div>
        <div class="col-sm-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ profile[2] }}">
        </div>
        <div class="col-sm-12">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" name="phone" class="form-control" value="{{ profile[3] }}">
        </div>
        <div class="col-sm-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" name="address" class="form-control" value="{{ profile[4] }}">
        </div>
        <div class="d-grid gap-2 col-sm-6">
          <button type="submit" class="btn btn-info text-light">Update</button>
        </div>
        <div class="d-grid gap-2 col-sm-6">
          <a href="{% if user_role == 'admin' %}{{ url_for('adminMarinerList') }}{% elif user_role == 'staff' %}{{ url_for('staffMarinerList') }}{% endif %}" role="button" class="btn btn-secondary">Cancel</a>
        </div>  
      </form>      
</div>

{% endblock %}
